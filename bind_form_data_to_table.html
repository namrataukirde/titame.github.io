<html>
<head>
  <style type="text/css">
    #data-list, td, th{
      border: solid 1px gold;
       padding: 2px 2px 2px 2px;
    }
  </style>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script type = "text/javascript">
  $(document).ready(function(){
  	addRecord = function(){
  		var name = $("#user-name").val();
  		record = '<tr><td>' + name + '</td><td><a href="#" id="edit">Edit</td></tr>'
  		$("#data-list").append(record);
      $("#user-name").val("");
  		return false;
  	}
  	$("#data-list").on("click", "td #edit", function(){
  		var record = $(this).parents("tr");
  		$("#user-name").val(record.children("td:first").text());
  		record.remove();
  	});
    $("#user-form").bind("submit", addRecord);
  });
  </script>
</head>
<body>
	<form id="user-form">
		Name: &nbsp; <input type="text" id = "user-name" name="name" placeholder="Enter your name here"/>
		<br/>
		<br/>
	  <input type="submit" name="submit" value="submit"/>
	</form>
  <br/>
  <table id="data-list">
  	<th>Name</th>
  	<th>action</th>
  </table>
</body>
</html>
